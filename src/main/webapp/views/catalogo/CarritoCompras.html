<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/catalogostyles.css">
    <link rel="stylesheet" href="../../css/stylicarrito.css"> <!-- Asegúrate de que este esté después -->
    <title>Intranet</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
   
<!--HEADER-->
<div id="header-placeholder"></div>


      <main>
        <section class="carrito">
            <h1><b>CARRITO DE COMPRAS</b></h1>
            <div class="productos" id="productos"></div>
            <div class="resumen">
                <h2><b>RESUMEN DEL PEDIDO</b></h2>
                <div class="resumen-detalles">
                    <p>SUBTOTAL: <span>S/0</span></p>
                    <p>DESCUENTO (20%): <span class="descuento">-S/0</span></p>
                    <p>ENTREGA: <span>S/0</span></p>
                </div>
                <h3>TOTAL: <span>S/0</span></h3>
                <button class="finalizar">FINALIZAR COMPRA</button>
                <button class="btn btn-danger" onclick="vaciarCarrito()">Vaciar Carrito</button> <!-- Botón para vaciar el carrito -->
            </div>
        </section>
    </main>


<!--FOOTER (pie de página)-->
<div id="footer-placeholder"></div>

<script>
    // Cargar el header
    fetch("../catalogo/fragments/header.html")
        .then(response => response.text())
        .then(data => document.getElementById("header-placeholder").innerHTML = data);

    // Cargar el footer
    fetch("../catalogo/fragments/footer.html")
        .then(response => response.text())
        .then(data => document.getElementById("footer-placeholder").innerHTML = data);
</script>
    
    
</body>

<script src="../../js/ScriptC.js"></script>
